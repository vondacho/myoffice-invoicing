# Application
server.port=8093
spring.application.name=myoffice-invoicing
# Logging
logging.level.edu.noia.myoffice=DEBUG
# Jpa
spring.jpa.properties.javax.persistence.validation.mode=none
spring.jpa.hibernate.naming.physical-strategy=edu.noia.myoffice.common.data.jpa.hibernate.naming.PhysicalNamingStrategy
spring.jpa.hibernate.naming.implicit-strategy=edu.noia.myoffice.common.data.jpa.hibernate.naming.ImplicitNamingStrategy
# Admin
spring.boot.admin.client.enabled=false
# Registry
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
# Invoicing
invoicing.default.taxRate=8
invoicing.default.discountRate=0
invoicing.default.delayDayCount=30